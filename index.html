<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сейчас мы будем кушать</title>
    <link rel="stylesheet" href="/media/style.css" />
  </head>
  <body>
    <div class="screen visible">
      <h2>Игра: "Съешь вкусняшку"</h2>
      <button class="btn" id="start_btn">Начать игру</button>
    </div>

    <div class="screen">
      <h2>Выбери вкусняшку</h2>
      <ul class="sweet_list">
        <li>
          <button class="choose_sweet_btn">
            <p>Пончик</p>
            <img src="media/img/ponchik-transformed.png" alt="Пончик" />
          </button>
        </li>

        <li>
          <button class="choose_sweet_btn">
            <p>Печенька</p>
            <img src="media/img/pechenka-transformed.png" alt="Печенька" />
          </button>
        </li>

        <li>
          <button class="choose_sweet_btn">
            <p>Пирог</p>
            <img src="media/img/pirog-transformed.png" alt="Пирог" />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game_container" id="game_container">
      <h3 id="time" class="time">Время: 0</h3>
      <h3 id="score" class="score">Счет: 0</h3>
    </div>
    <div id="root"></div>
    <script src="/media/script.js"></script>
  </body>
</html>
